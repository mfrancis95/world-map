<!DOCTYPE html>
<html>
    <head>
        <link href="https://themeswitcher.csh.rit.edu/api/get" rel="stylesheet">
        <meta content="initial-scale=1, width=device-width" name="viewport">
        <script crossorigin="anonymous" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script crossorigin="anonymous" defer integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script defer src="/static/script.js"></script>
        <script defer src="https://maps.googleapis.com/maps/api/js?callback=init&key={{google_maps_api_key}}"></script>
        <title>CSH World Map</title>
    </head>
    <body>
        <nav class="bg-primary navbar navbar-dark navbar-expand-lg sticky-top">
            <div class="container">
                <a class="navbar-brand" href="/">World Map</a>
                <button class="navbar-toggler navbar-toggler-right" data-target="#collapse" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapse">
                    <ul class="navbar-nav">
                        <li>
                            <a class="nav-link" data-target="#my-location-modal" data-toggle="modal" href="#">My Location</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="map" style="height: 100vh;"></div>
        <div class="modal" id="my-location-modal">
            <div class="modal-dialog">
                <form action="/position" class="modal-content" id="my-location-form" method="POST">
                    <div class="modal-header">
                        <h5 class="modal-title">My Location</h5>
                        <button class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-form-label">Address:</label>
                            <input class="form-control" id="address">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
